<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h2 class="card-title text-center mb-5">Đăng nhập</h2>
						<div th:if="${loginError}" class="alert alert-danger" role="alert">
							Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin đăng nhập!
						</div>
						<form th:action="@{/login}" method="post" th:object="${user}">
							<div class="form-group">
								<label for="userID">ID:</label>
								<input type="text" class="form-control" id="userId" name="userId" th:field="*{userId}"
									placeholder="Enter your ID" required>
							</div>
							<div class="form-group">
								<label for="password">Password:</label>
								<input type="password" class="form-control" id="password" name="password"
									th:field="*{password}" placeholder="Enter your password" required>
							</div>
							<button type="submit" class="btn btn-danger btn-block">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

</body>

</html>
